<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pom</title>
	<meta name="description" content="A neat little Pomodoro timer">
	<meta name="author" content="George Gritsouk">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

	<link rel="apple-touch-icon" href="img/apple-touch-icon-72.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144.png" />

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/inverted.css" id="userstyle">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Fredoka+One' type='text/css'>

	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="container">

		<span class="motd">Heya!</span>

		<div class="counts">
			<span id="minutes">25</span>
			<span id="seconds">:00</span>
		</div>

		<div class="controls">
			<button id="playpause">N</button>
		</div>

		<div class="sums disappearing">
			(<span id="todays_poms">0</span> poms today)
		</div>

		<footer class="disappearing">
			by <a href="http://twitter.com/gggritso" target="_blank">@gggritso</a>
		</footer>

		<audio src="static/ding.ogg" id="ding"></audio>

		<a href="https://github.com/gggritso/Pom"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" class="disappearing"></a>

	</div>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
